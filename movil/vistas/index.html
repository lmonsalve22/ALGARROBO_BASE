<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Acceso - Reportes Ciudadanos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #64748b;
            --bg-gradient: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Fondo animado sutil */
        body::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle at 50% 50%, rgba(37, 99, 235, 0.15), transparent 60%);
            animation: pulse-bg 10s infinite alternate;
            z-index: 0;
        }

        @keyframes pulse-bg {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.1);
            }
        }

        .auth-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
            margin: 20px;
            transition: transform 0.3s ease, height 0.3s ease;
        }

        .logo-container {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
            transform: rotate(-5deg);
        }

        .logo-container i {
            font-size: 2.5rem;
            color: white;
            transform: rotate(5deg);
        }

        h1,
        h2 {
            text-align: center;
            color: var(--text-main);
            margin-bottom: 10px;
            font-weight: 700;
        }

        h1 {
            font-size: 1.8rem;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 25px;
        }

        .subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 35px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .btn-primary,
        .btn-secondary,
        .btn-submit {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: block;
            margin-bottom: 15px;
        }

        .btn-primary,
        .btn-submit {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .btn-primary:active,
        .btn-submit:active {
            transform: scale(0.98);
            box-shadow: 0 2px 6px rgba(37, 99, 235, 0.2);
        }

        .btn-secondary {
            background: #f1f5f9;
            color: var(--text-main);
            border: 1px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 8px;
            font-weight: 500;
            margin-left: 4px;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            color: var(--text-main);
            transition: all 0.2s;
            outline: none;
        }

        .form-control:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.1rem;
            cursor: pointer;
            padding: 5px;
            position: absolute;
            top: 20px;
            left: 20px;
            transition: color 0.2s;
        }

        .back-btn:hover {
            color: var(--text-main);
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        /* Animaciones de entrada */
        .fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hide {
            display: none !important;
        }
    </style>
</head>

<body>

    <div class="auth-card">
        <!-- Vista Bienvenida -->
        <div id="view-welcome" class="fade-in">
            <div class="logo-container">
                <i class="fas fa-city"></i>
            </div>
            <h1>Bienvenido</h1>
            <p class="subtitle">La forma más fácil de conectar con tu municipio y reportar incidencias al instante.</p>

            <button class="btn-primary" onclick="showView('login')">
                <i class="fas fa-sign-in-alt" style="margin-right:8px;"></i> Iniciar Sesión
            </button>
            <button class="btn-secondary" onclick="showView('register')">
                <i class="fas fa-user-plus" style="margin-right:8px;"></i> Crear Cuenta
            </button>
        </div>

        <!-- Vista Login -->
        <div id="view-login" class="hide fade-in">
            <button onclick="showView('welcome')" class="back-btn"><i class="fas fa-arrow-left"></i></button>
            <div style="height:30px"></div>
            <h2>Iniciar Sesión</h2>
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Correo Electrónico</label>
                    <input type="email" id="login-email" required class="form-control" placeholder="nombre@ejemplo.com">
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="login-password" required class="form-control" placeholder="••••••••">
                </div>
                <button type="submit" class="btn-submit">Entrar</button>
            </form>
            <div id="login-error"
                style="color:#ef4444; margin-top:10px; text-align:center; font-size:0.9rem; font-weight:500;"></div>
            <p class="auth-footer">
                ¿No tienes cuenta? <a href="#" onclick="showView('register')">Regístrate</a>
            </p>
        </div>

        <!-- Vista Registro -->
        <div id="view-register" class="hide fade-in">
            <button onclick="showView('welcome')" class="back-btn"><i class="fas fa-arrow-left"></i></button>
            <div style="height:30px"></div>
            <h2>Crear Cuenta</h2>
            <form id="register-form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Nombre Completo</label>
                    <input type="text" id="reg-nombre" required class="form-control" placeholder="Juan Pérez">
                </div>
                <div class="form-group">
                    <label>Correo Electrónico</label>
                    <input type="email" id="reg-email" required class="form-control" placeholder="nombre@ejemplo.com">
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="reg-password" required minlength="6" class="form-control"
                        placeholder="Mínimo 6 caracteres">
                </div>
                <button type="submit" class="btn-submit">Registrarse</button>
            </form>
            <div id="reg-error"
                style="color:#ef4444; margin-top:10px; text-align:center; font-size:0.9rem; font-weight:500;"></div>
            <p class="auth-footer">
                ¿Ya tienes cuenta? <a href="#" onclick="showView('login')">Inicia sesión</a>
            </p>
        </div>
    </div>

    <script src="../scripts/api.js?v=3"></script>
    <script>
        // Verificar sesión existente
        const token = localStorage.getItem('token');
        const userStr = localStorage.getItem('user');

        if (token && userStr) {
            redirectUser(JSON.parse(userStr));
        }

        function showView(name) {
            ['welcome', 'login', 'register'].forEach(v => {
                const el = document.getElementById('view-' + v);
                if (v === name) {
                    el.classList.remove('hide');
                    // Reiniciar animación
                    el.classList.remove('fade-in');
                    void el.offsetWidth; // Trigger reflow
                    el.classList.add('fade-in');
                } else {
                    el.classList.add('hide');
                }
            });
            // Limpiar errores
            document.getElementById('login-error').textContent = '';
            document.getElementById('reg-error').textContent = '';
        }

        function redirectUser(user) {
            const nivel = parseInt(user.nivel_acceso || 0);

            // Animación de salida antes de redirigir (opcional)
            document.querySelector('.auth-card').style.transform = 'scale(0.95)';
            document.querySelector('.auth-card').style.opacity = '0';

            setTimeout(() => {
                if (nivel > 0) {
                    window.location.href = 'funcionario.html';
                } else {
                    window.location.href = 'vecino.html';
                }
            }, 300);
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const pwd = document.getElementById('login-password').value;
            const errDiv = document.getElementById('login-error');
            const btn = e.target.querySelector('button');
            const originalText = btn.innerHTML;

            try {
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Autenticando...';
                errDiv.textContent = '';

                const data = await api.login(email, pwd);

                // Guardar sesión
                api.setToken(data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                btn.innerHTML = '<i class="fas fa-check"></i> ¡Éxito!';
                btn.style.background = '#10b981'; // Verde éxito

                setTimeout(() => redirectUser(data.user), 500);

            } catch (error) {
                btn.disabled = false;
                btn.innerHTML = originalText;
                errDiv.textContent = '✗ Credenciales incorrectas. Verifica tus datos.';

                // Efecto visual de error (sacudida)
                const card = document.querySelector('.auth-card');
                card.style.transform = 'translateX(10px)';
                setTimeout(() => card.style.transform = 'translateX(-10px)', 100);
                setTimeout(() => card.style.transform = 'translateX(10px)', 200);
                setTimeout(() => card.style.transform = 'translateX(0)', 300);
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const nombre = document.getElementById('reg-nombre').value;
            const email = document.getElementById('reg-email').value;
            const pwd = document.getElementById('reg-password').value;
            const errDiv = document.getElementById('reg-error');
            const btn = e.target.querySelector('button');
            const originalText = btn.innerHTML;

            try {
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Registrando...';

                await api.register(nombre, email, pwd);

                btn.innerHTML = '<i class="fas fa-check"></i> Creado';
                alert('Registro exitoso. Por favor inicia sesión.');
                showView('login');

            } catch (error) {
                btn.disabled = false;
                btn.innerHTML = originalText;
                errDiv.textContent = error.message || 'Error en registro';
            }
        }
    </script>
</body>

</html>
