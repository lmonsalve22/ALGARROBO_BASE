<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenedor de Usuarios - Municipalidad de Algarrobo</title>
    <!-- Google Fonts: Outfit & Roboto -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <!-- Iconos FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Unified Admin Styles -->
    <link rel="stylesheet" href="../division/secplan/admin_general/styles/admin-styles.css">

    <script src="../script/router.js"></script>
    <script src="../script/api.js"></script>
    <script src="../script/utils.js"></script>

    <style>
        :root {
            --primary: #1e40af;
            --primary-dark: #1e3a8a;
            --accent: #f59e0b;
            --bg-body: #f8fafc;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-body);
            color: #1e293b;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        .page-header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-modern {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            border: 1px solid #e2e8f0;
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body>
    <div id="headerRender"></div>
    <script src="../script/layout.js"></script>

    <!-- Main Content -->
    <main>
        <div class="page-header">
            <div>
                <h1 class="text-3xl font-bold text-gray-900 leading-tight">Gestión de Usuarios</h1>
                <p class="text-gray-500">Administración centralizada de accesos y permisos</p>
            </div>
            <a href="index.html"
                class="flex items-center gap-2 px-4 py-2 bg-white border border-gray-200 rounded-xl text-gray-600 hover:bg-gray-50 transition-all font-medium">
                <i class="fas fa-arrow-left"></i> Volver al Portal
            </a>
        </div>

        <!-- Formulario de Creación -->
        <section class="card-modern">
            <div class="flex items-center gap-3 mb-6 pb-4 border-b border-gray-100">
                <div class="w-10 h-10 rounded-lg bg-blue-50 text-blue-600 flex items-center justify-center">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h2 class="text-xl font-bold">Crear Nuevo Usuario</h2>
            </div>

            <form id="formUser">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="form-group flex flex-col gap-1.5">
                        <label class="text-xs font-bold text-gray-400 tracking-wider uppercase">Email
                            Corporativo</label>
                        <input type="email" id="email" name="email"
                            class="px-4 py-2 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500/20 outline-none transition-all"
                            placeholder="ejemplo@algarrobo.cl" required>
                    </div>

                    <div class="form-group flex flex-col gap-1.5">
                        <label class="text-xs font-bold text-gray-400 tracking-wider uppercase">Nombre Completo</label>
                        <input type="text" id="nombre" name="nombre"
                            class="px-4 py-2 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500/20 outline-none transition-all"
                            placeholder="Nombre completo" required>
                    </div>

                    <div class="form-group flex flex-col gap-1.5">
                        <label class="text-xs font-bold text-gray-400 tracking-wider uppercase">Contraseña</label>
                        <input type="password" id="password" name="password"
                            class="px-4 py-2 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500/20 outline-none transition-all"
                            placeholder="••••••••" required>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
                    <div class="form-group flex flex-col gap-1.5">
                        <label class="text-xs font-bold text-gray-400 tracking-wider uppercase">División
                            Municipal</label>
                        <select id="division_id" name="division_id"
                            class="px-4 py-2 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500/20 outline-none transition-all bg-white"></select>
                    </div>

                    <div class="form-group flex flex-col gap-1.5">
                        <label class="text-xs font-bold text-gray-400 tracking-wider uppercase">Rol de Acceso</label>
                        <select id="role_id" name="nivel_acceso"
                            class="px-4 py-2 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500/20 outline-none transition-all bg-white"
                            required></select>
                    </div>
                </div>

                <div class="mt-8 flex justify-end">
                    <button type="submit" id="submitBtn"
                        class="flex items-center gap-2 px-6 py-2.5 bg-blue-600 text-white rounded-xl hover:bg-blue-700 shadow-lg shadow-blue-500/30 transition-all font-bold">
                        <i class="fas fa-save"></i> Guardar Usuario
                    </button>
                </div>
            </form>
        </section>

        <!-- Tabla de Usuarios -->
        <section class="card-modern text-sky-800">
            <div class="flex items-center gap-3 mb-6 pb-4 border-b border-gray-100">
                <div class="w-10 h-10 rounded-lg bg-amber-50 text-amber-600 flex items-center justify-center">
                    <i class="fas fa-users"></i>
                </div>
                <h2 class="text-xl font-bold">Listado de Usuarios</h2>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="text-left border-b border-gray-100">
                            <th class="px-4 py-3 text-xs font-bold text-gray-400 uppercase tracking-wider">ID</th>
                            <th class="px-4 py-3 text-xs font-bold text-gray-400 uppercase tracking-wider">Usuario</th>
                            <th class="px-4 py-3 text-xs font-bold text-gray-400 uppercase tracking-wider">División</th>
                            <th class="px-4 py-3 text-xs font-bold text-gray-400 uppercase tracking-wider">Rol</th>
                            <th class="px-4 py-3 text-xs font-bold text-gray-400 uppercase tracking-wider text-center">
                                Estado</th>
                        </tr>
                    </thead>
                    <tbody id="usersBody" class="divide-y divide-gray-50"></tbody>
                </table>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initPage();
        });

        async function initPage() {
            try {
                await Promise.all([loadDivisiones(), loadRoles(), loadUsers()]);
            } catch (error) {
                showToast("Error inicializando página", "error");
            }
        }

        async function loadDivisiones() {
            const data = await api.get('/divisiones');
            const select = document.getElementById("division_id");
            select.innerHTML = '<option value="">-- Sin división --</option>';
            data.forEach(d => {
                const opt = document.createElement("option");
                opt.value = d.division_id;
                opt.textContent = d.nombre;
                select.appendChild(opt);
            });
        }

        async function loadRoles() {
            const data = await api.get('/roles');
            const select = document.getElementById("role_id");
            select.innerHTML = '<option value="" disabled selected>-- Seleccionar rol --</option>';
            data.forEach(r => {
                const opt = document.createElement("option");
                opt.value = r.role_id;
                opt.textContent = r.nombre;
                select.appendChild(opt);
            });
        }

        async function loadUsers() {
            const users = await api.get('/users');
            const tbody = document.getElementById("usersBody");
            tbody.innerHTML = "";

            if (users.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" class="px-4 py-8 text-center text-gray-400 italic">No hay usuarios registrados</td></tr>`;
                return;
            }

            users.forEach(u => {
                const tr = document.createElement("tr");
                tr.className = "hover:bg-gray-50/50 transition-colors";
                const statusBadge = u.activo ?
                    '<span class="bg-emerald-50 text-emerald-600 px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider border border-emerald-100">Activo</span>' :
                    '<span class="bg-red-50 text-red-600 px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider border border-red-100">Inactivo</span>';

                tr.innerHTML = `
                    <td class="px-4 py-4 text-xs font-mono text-gray-400">#${u.user_id}</td>
                    <td class="px-4 py-4">
                        <div class="font-bold text-gray-900">${u.nombre}</div>
                        <div class="text-xs text-gray-500">${u.email}</div>
                    </td>
                    <td class="px-4 py-4 text-sm text-gray-600">${u.division || '<span class="text-gray-300 italic">Sin asignar</span>'}</td>
                    <td class="px-4 py-4 text-sm font-medium text-blue-600">${u.nivel_acceso || '-'}</td>
                    <td class="px-4 py-4 text-center">${statusBadge}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        document.getElementById("formUser").addEventListener("submit", async (e) => {
            e.preventDefault();
            const btn = document.getElementById("submitBtn");
            const originalHTML = btn.innerHTML;

            try {
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Guardando...';

                const formData = utils.serializeForm(e.target);

                // 1. Crear usuario
                const result = await api.post('/users', {
                    ...formData,
                    nivel_acceso: String(formData.nivel_acceso)
                });

                // 2. Asignar rol
                await api.put(`/users/${result.user_id}/roles`, {
                    roles: [parseInt(formData.nivel_acceso)]
                });

                showToast("Usuario creado y rol asignado correctamente");
                e.target.reset();
                loadUsers();
            } catch (error) {
                showToast(error.message, "error");
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalHTML;
            }
        });
    </script>
</body>

</html>
</body>

</html>
