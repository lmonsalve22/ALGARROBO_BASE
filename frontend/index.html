<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal Municipal - Inicio de Sesión</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
        }
        
        .login-container {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        .login-input {
            transition: all 0.3s ease;
        }
        
        .login-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .login-button {
            transition: all 0.3s ease;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        .login-logo {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .alert {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="login-container w-full max-w-md p-8 rounded-xl shadow-2xl">
        <div class="text-center mb-8">
            <div class="login-logo inline-flex items-center justify-center w-20 h-20 bg-blue-600 rounded-full mb-4">
                <i class="fas fa-city text-white text-3xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Geoportal Municipal</h1>
            <p class="text-gray-600 mt-2">Ilustre Municipalidad de Algarrobo</p>
        </div>
        
        <div id="alertContainer" class="mb-4"></div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                    Nombre de Usuario
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required
                        class="login-input w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Ingrese su nombre de usuario"
                    >
                </div>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                    Contraseña
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="login-input w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Ingrese su contraseña"
                    >
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <button type="button" id="togglePassword" class="text-gray-400 hover:text-gray-600 focus:outline-none">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input 
                        type="checkbox" 
                        id="remember" 
                        name="remember" 
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                    >
                    <label for="remember" class="ml-2 block text-sm text-gray-700">
                        Recordarme
                    </label>
                </div>
                <a href="#" class="text-sm text-blue-600 hover:text-blue-800">
                    ¿Olvidó su contraseña?
                </a>
            </div>
            
            <div>
                <button 
                    type="submit" 
                    id="loginButton"
                    class="login-button w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                >
                    <span id="buttonText">Iniciar Sesión</span>
                    <div id="spinner" class="hidden ml-2">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
            </div>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                ¿Necesita ayuda? Contacte al administrador del sistema
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            const token = localStorage.getItem('authToken');
            /*
            if (token) {
                // Redirect to dashboard if token exists
                window.location.href = 'frontend//ALGARROBO_BASE/frontend/division/secplan/dashboard.html';
            }
            */
            
            // Toggle password visibility
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                if (type === 'text') {
                    toggleIcon.classList.remove('fa-eye');
                    toggleIcon.classList.add('fa-eye-slash');
                } else {
                    toggleIcon.classList.remove('fa-eye-slash');
                    toggleIcon.classList.add('fa-eye');
                }
            });
            
            // Handle form submission
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const remember = document.getElementById('remember').checked;
                
                // Show loading state
                const buttonText = document.getElementById('buttonText');
                const spinner = document.getElementById('spinner');
                const loginButton = document.getElementById('loginButton');
                
                buttonText.textContent = 'Iniciando sesión...';
                spinner.classList.remove('hidden');
                loginButton.disabled = true;
                
                // Clear any existing alerts
                clearAlerts();
                
                // Make API call to login endpoint
                fetch('https://186.67.61.251:8000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: username,
                        password: password
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Credenciales inválidas');
                    }
                    return response.json();
                })
                .then(data => {
                    // Store authentication data
                    if (data.token) {
                        // Save token to localStorage
                        localStorage.setItem('authToken', data.token);
                        localStorage.setItem('isLoggedIn', 'true');
                        console.log("data",data)
                        // Save user data for future reference
                        if (data.user) {
                            localStorage.setItem('userData', JSON.stringify(data.user));
                        }
                        
                        if (remember) {
                            localStorage.setItem('rememberUser', username);
                        } else {
                            localStorage.removeItem('rememberUser');
                        }
                        const division = data.user.division.nombre;
                        
                        const ruta = `/ALGARROBO_BASE/frontend/division/${division}/dashboard.html`
                        console.log(ruta)
                        // Redirect to dashboard instead of index.html
                        window.location.href = ruta;
                        //window.location.href = '/ALGARROBO_BASE/frontend/division/secplan/dashboard.html';
                    } else {
                        throw new Error('Respuesta inválida del servidor');
                    }
                })
                .catch(error => {
                    // Show error message
                    showAlert('error', error.message || 'Error al iniciar sesión. Inténtelo nuevamente.');
                    
                    // Reset button state
                    buttonText.textContent = 'Iniciar Sesión';
                    spinner.classList.add('hidden');
                    loginButton.disabled = false;
                });
            });
            
            // Check for remembered username
            const rememberedUser = localStorage.getItem('rememberUser');
            if (rememberedUser) {
                document.getElementById('username').value = rememberedUser;
                document.getElementById('remember').checked = true;
            }
        });
        
        function showAlert(type, message) {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            
            if (type === 'error') {
                alertDiv.className = 'alert bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded';
                alertDiv.innerHTML = `
                    <div class="flex">
                        <div class="py-1">
                            <i class="fas fa-exclamation-circle mr-2"></i>
                        </div>
                        <div>
                            <p>${message}</p>
                        </div>
                    </div>
                `;
            } else if (type === 'success') {
                alertDiv.className = 'alert bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded';
                alertDiv.innerHTML = `
                    <div class="flex">
                        <div class="py-1">
                            <i class="fas fa-check-circle mr-2"></i>
                        </div>
                        <div>
                            <p>${message}</p>
                        </div>
                    </div>
                `;
            }
            
            alertContainer.appendChild(alertDiv);
            
            // Auto-dismiss after 5 seconds
            setTimeout(() => {
                alertDiv.style.opacity = '0';
                setTimeout(() => {
                    alertContainer.removeChild(alertDiv);
                }, 300);
            }, 5000);
        }
        
        function clearAlerts() {
            const alertContainer = document.getElementById('alertContainer');
            while (alertContainer.firstChild) {
                alertContainer.removeChild(alertContainer.firstChild);
            }
        }
    </script>
</body>
</html>
