<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal Municipal - Algarrobo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9', 
                            600: '#0284c7', 
                            700: '#0369a1', 
                            900: '#0c4a6e', 
                        }
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            
        }

        .parallax-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/algarrobo_coast.png');
            
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            z-index: -1;
            
            background-attachment: fixed;
            filter: brightness(0.85);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.4) 0%, rgba(30, 58, 138, 0.6) 100%);
            z-index: -1;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border-radius: 1.5rem;
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-2px);
        }

        .form-input {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #e2e8f0;
            border-radius: 0.75rem;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            background: #ffffff;
            border-color: #0ea5e9;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
            outline: none;
        }

        .btn-gradient {
            background: linear-gradient(135deg, #0284c7 0%, #0369a1 100%);
            transition: all 0.3s ease;
        }

        .btn-gradient:hover {
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            box-shadow: 0 10px 15px -3px rgba(14, 165, 233, 0.4);
            transform: translateY(-1px);
        }

        .brand-logo {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .alert-slide {
            animation: slideDown 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideDown {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen relative">

    <div class="parallax-bg"></div>
    <div class="overlay"></div>

    <div class="w-full max-w-md p-6 mx-4 relative z-10">

        <div class="login-card p-10">
            
            <div class="text-center mb-8">
                <div class="flex justify-center mb-4">
                    <div
                        class="brand-logo w-20 h-20 bg-gradient-to-br from-sky-500 to-blue-700 rounded-2xl flex items-center justify-center shadow-lg shadow-sky-500/30 text-white transform rotate-3">
                        <i class="fas fa-water text-3xl"></i>
                    </div>
                </div>
                <h1 class="text-3xl font-bold text-slate-800 tracking-tight">Geoportal Municipal</h1>
                <p class="text-slate-600 mt-2 font-medium">Ilustre Municipalidad de Algarrobo</p>
            </div>

            <div id="alertContainer" class="mb-6 empty:hidden"></div>

            <form id="loginForm" class="space-y-5">
                
                <div>
                    <label for="username" class="block text-sm font-semibold text-slate-700 mb-2 ml-1">Usuario</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-slate-400 group-focus-within:text-sky-500 transition-colors"></i>
                        </div>
                        <input type="text" id="username" name="username" required
                            class="form-input w-full pl-10 pr-4 py-3 text-slate-700 placeholder-slate-400 font-medium"
                            placeholder="Ingrese su nombre de usuario">
                    </div>
                </div>

                <div>
                    <label for="password"
                        class="block text-sm font-semibold text-slate-700 mb-2 ml-1">Contraseña</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-slate-400 group-focus-within:text-sky-500 transition-colors"></i>
                        </div>
                        <input type="password" id="password" name="password" required
                            class="form-input w-full pl-10 pr-10 py-3 text-slate-700 placeholder-slate-400 font-medium"
                            placeholder="••••••••">
                        <button type="button" id="togglePassword"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-400 hover:text-slate-600 transition-colors focus:outline-none">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between pt-1">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" name="remember"
                            class="w-4 h-4 text-sky-600 border-gray-300 rounded focus:ring-sky-500 cursor-pointer">
                        <label for="remember"
                            class="ml-2 block text-sm font-medium text-slate-600 cursor-pointer">Recordarme</label>
                    </div>
                    <a href="#" class="text-sm font-semibold text-sky-600 hover:text-sky-700 hover:underline">¿Olvidó su
                        contraseña?</a>
                </div>

                <button type="submit" id="loginButton"
                    class="btn-gradient w-full py-3.5 px-4 rounded-xl text-white font-bold text-sm tracking-wide shadow-md flex items-center justify-center gap-2 group mt-2">
                    <span id="buttonText">Iniciar Sesión</span>
                    <i class="fas fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
                    <div id="spinner"
                        class="hidden animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full">
                    </div>
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-slate-200/60 text-center">
                <p class="text-xs text-slate-500 font-medium">
                    &copy; 2026 Geoportal Municipal. Todos los derechos reservados.
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            const rememberedUser = localStorage.getItem('rememberUser');
            if (rememberedUser) {
                document.getElementById('username').value = rememberedUser;
                document.getElementById('remember').checked = true;
            }

            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');

            togglePassword.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                if (type === 'text') {
                    toggleIcon.classList.remove('fa-eye');
                    toggleIcon.classList.add('fa-eye-slash');
                    toggleIcon.classList.add('text-sky-500');
                } else {
                    toggleIcon.classList.remove('fa-eye-slash');
                    toggleIcon.classList.add('fa-eye');
                    toggleIcon.classList.remove('text-sky-500');
                }
            });

            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const remember = document.getElementById('remember').checked;

                const buttonText = document.getElementById('buttonText');
                const spinner = document.getElementById('spinner');
                const loginButton = document.getElementById('loginButton');
                const arrowIcon = loginButton.querySelector('.fa-arrow-right');

                buttonText.textContent = 'Verificando...';
                spinner.classList.remove('hidden');
                if (arrowIcon) arrowIcon.classList.add('hidden');
                loginButton.disabled = true;
                loginButton.classList.add('opacity-80', 'cursor-not-allowed');

                clearAlerts();

                fetch('https://186.67.61.251:8000/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: username, password: password })
                })
                    .then(response => {
                        if (!response.ok) throw new Error('Credenciales inválidas');
                        return response.json();
                    })
                    .then(data => {
                        if (data.token) {
                            localStorage.setItem('authToken', data.token);
                            localStorage.setItem('isLoggedIn', 'true');
                            if (data.user) localStorage.setItem('userData', JSON.stringify(data.user));

                            if (remember) localStorage.setItem('rememberUser', username);
                            else localStorage.removeItem('rememberUser');

                            const division = data.user.division && data.user.division.nombre ? data.user.division.nombre.toLowerCase() : 'secplan'; 
                            const roles = data.user.roles || [];
                            const rol = roles.length > 0 ? roles[0].nombre.toLowerCase() : 'admin_general'; 

                            let ruta = `division/${division}/${rol}/dashboard.html`;
                            if (data.user.nivel_acceso == 10) {
                                ruta = `administracion/index.html`;
                            }

                            setTimeout(() => {
                                window.location.href = ruta;
                            }, 500);
                        } else {
                            throw new Error('Respuesta del servidor inválida');
                        }
                    })
                    .catch(error => {
                        showAlert('error', error.message || 'Error de conexión');

                        buttonText.textContent = 'Iniciar Sesión';
                        spinner.classList.add('hidden');
                        if (arrowIcon) arrowIcon.classList.remove('hidden');
                        loginButton.disabled = false;
                        loginButton.classList.remove('opacity-80', 'cursor-not-allowed');
                    });
            });
        });

        function showAlert(type, message) {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');

            const colors = type === 'error'
                ? 'bg-red-50 text-red-700 border-red-200'
                : 'bg-emerald-50 text-emerald-700 border-emerald-200';

            const icon = type === 'error' ? 'fa-circle-exclamation' : 'fa-circle-check';

            alertDiv.className = `alert-slide flex items-center p-4 mb-4 rounded-xl border ${colors} shadow-sm`;
            alertDiv.innerHTML = `
                <i class="fas ${icon} text-lg mr-3"></i>
                <span class="text-sm font-medium">${message}</span>
            `;

            alertContainer.appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.style.transition = 'opacity 0.5s ease';
                alertDiv.style.opacity = '0';
                setTimeout(() => alertContainer.removeChild(alertDiv), 500);
            }, 4000);
        }

        function clearAlerts() {
            document.getElementById('alertContainer').innerHTML = '';
        }
    </script>
</body>

</html>
