<!DOCTYPE html>
<html lang="es">

<head>

    <script src="../../../script/router.js"></script>
    <script src="../../../script/api.js"></script>
    <script src="../../../script/utils.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal Municipal - Algarrobo</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="styles/admin-styles.css">

    <style>
        .sidebar-transition {
            transition: transform 0.3s ease-in-out;
        }

        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 500;
        }
    </style>
</head>

<body class="bg-gray-50">

    <div id="headerRender">
    </div>

    <div class="flex">
        <div id="asideRender">

        </div>

        <main class="flex-1 p-6">

            <div id="dashboardView" class="view-content">
                <div class="mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Dashboard Principal</h2>
                    <p class="text-gray-600">Resumen ejecutivo de la gestión municipal</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                    <div class="bg-gradient-to-r from-blue-500 to-blue-600 rounded-lg shadow p-6 text-white">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-blue-100">Proyectos Activos</p>
                                <p class="text-3xl font-bold" id="activeProjectsCount">0</p>
                                <p class="text-sm text-blue-100 mt-2">
                                    <i class="fas fa-arrow-up mr-1"></i><span id="projectsChange">0%</span> vs mes
                                    anterior
                                </p>
                            </div>
                            <i class="fas fa-chart-pie text-4xl text-blue-200"></i>
                        </div>
                    </div>
                    <div class="bg-gradient-to-r from-green-500 to-green-600 rounded-lg shadow p-6 text-white">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-green-100">Inversión Total</p>
                                <p class="text-3xl font-bold" id="totalInvestment">$0</p>
                                <p class="text-sm text-green-100 mt-2">
                                    <i class="fas fa-arrow-up mr-1"></i><span id="investmentChange">0%</span> vs año
                                    anterior
                                </p>
                            </div>
                            <i class="fas fa-dollar-sign text-4xl text-green-200"></i>
                        </div>
                    </div>
                    <div class="bg-gradient-to-r from-purple-500 to-purple-600 rounded-lg shadow p-6 text-white">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-purple-100">Tasa de Avance</p>
                                <p class="text-3xl font-bold" id="progressRate">0%</p>
                                <p class="text-sm text-purple-100 mt-2">
                                    <i class="fas fa-arrow-up mr-1"></i><span id="progressChange">0%</span> vs mes
                                    anterior
                                </p>
                            </div>
                            <i class="fas fa-tasks text-4xl text-purple-200"></i>
                        </div>
                    </div>
                    <div class="bg-gradient-to-r from-orange-500 to-orange-600 rounded-lg shadow p-6 text-white">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-orange-100">Beneficiarios</p>
                                <p class="text-3xl font-bold" id="beneficiaries">0</p>
                                <p class="text-sm text-orange-100 mt-2">
                                    <i class="fas fa-users mr-1"></i>Estimado
                                </p>
                            </div>
                            <i class="fas fa-user-friends text-4xl text-orange-200"></i>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="bg-white rounded-lg shadow p-6">
                        <h3 class="text-lg font-semibold mb-4">Proyectos por Área</h3>
                        <canvas id="areaChart"></canvas>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <h3 class="text-lg font-semibold mb-4">Estado de Proyectos</h3>
                        <canvas id="statusChart"></canvas>
                    </div>
                </div>

                <div class="mt-6 bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-semibold mb-4">Proyectos Recientes</h3>
                    <div id="recentProjects" class="space-y-4">

                        <div class="text-center py-4">
                            <i class="fas fa-spinner fa-spin text-blue-500 text-2xl"></i>
                            <p class="text-gray-500 mt-2">Cargando proyectos...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../../../script/layout.js"></script>

    <script>

        let areaChart = null;
        let statusChart = null;

        document.addEventListener('DOMContentLoaded', function () {

            loadDashboardData();
        });

        async function loadDashboardData() {
            try {
                const projects = await api.get('/proyectos');
                updateDashboardWithRealData(projects);
            } catch (error) {
                console.error('Error cargando dashboard:', error);
                showToast('Error al cargar datos del panel', 'error');
                document.getElementById('recentProjects').innerHTML = `<p class="text-center text-red-500 p-4">Error de conexión</p>`;
            }
        }

        function updateDashboardWithRealData(projects) {

            document.getElementById('activeProjectsCount').textContent = projects.length;
            document.getElementById('projectsChange').textContent = '+5%';

            const totalInvestment = projects.reduce((sum, p) => sum + (parseFloat(p.monto) || 0), 0);
            document.getElementById('totalInvestment').textContent = utils.formatCompactNumber(totalInvestment);
            document.getElementById('investmentChange').textContent = '+12%';

            const totalProgress = projects.reduce((sum, p) => sum + (parseFloat(p.avance_total_decimal) || 0), 0);
            const averageProgress = projects.length > 0 ? (totalProgress / projects.length) * 100 : 0;
            document.getElementById('progressRate').textContent = averageProgress.toFixed(0) + '%';

            const beneficiaries = Math.floor(totalInvestment / 1000000) * 50;
            document.getElementById('beneficiaries').textContent = beneficiaries.toLocaleString('es-CL');

            updateCharts(projects);
            updateRecentProjects(projects);
        }

        function updateCharts(projects) {

            const projectsByArea = {};
            projects.forEach(project => {
                const area = project.area_nombre || project.area || 'Sin clasificar';
                projectsByArea[area] = (projectsByArea[area] || 0) + 1;
            });

            const areaKeys = Object.keys(projectsByArea).sort();
            const areaValues = areaKeys.map(key => projectsByArea[key]);

            const projectsByStatus = {};
            projects.forEach(project => {
                const status = project.estado_nombre || project.estado_proyecto || 'Sin estado';
                projectsByStatus[status] = (projectsByStatus[status] || 0) + 1;
            });

            const statusKeys = Object.keys(projectsByStatus).sort();
            const statusValues = statusKeys.map(key => projectsByStatus[key]);

            const areaCtx = document.getElementById('areaChart');
            if (areaCtx) {
                if (areaChart) areaChart.destroy();

                areaChart = new Chart(areaCtx, {
                    type: 'doughnut',
                    data: {
                        labels: areaKeys,
                        datasets: [{
                            data: areaValues,
                            backgroundColor: [
                                '#3B82F6', '#10B981', '#F59E0B', '#8B5CF6',
                                '#EF4444', '#EC4899', '#14B8A6', '#F97316'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: { legend: { position: 'bottom' } }
                    }
                });
            }

            const statusCtx = document.getElementById('statusChart');
            if (statusCtx) {
                if (statusChart) statusChart.destroy();

                statusChart = new Chart(statusCtx, {
                    type: 'bar',
                    data: {
                        labels: statusKeys,
                        datasets: [{
                            label: 'Proyectos',
                            data: statusValues,
                            backgroundColor: '#3B82F6'
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: { y: { beginAtZero: true } }
                    }
                });
            }
        }

        function updateRecentProjects(projects) {
            const sortedProjects = [...projects].sort((a, b) => {
                const dateA = new Date(a.fecha_actualizacion || 0);
                const dateB = new Date(b.fecha_actualizacion || 0);
                return dateB - dateA;
            });

            const recentProjects = sortedProjects.slice(0, 5);
            const projectsHtml = recentProjects.map(project => {
                const status = project.estado_nombre || project.estado_proyecto || 'S/E';
                const area = project.area_nombre || project.area || 'General';
                const statusClass = utils.getStatusClass(status);
                return `
                    <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg card-hover">
                        <div class="flex items-center space-x-4">
                            <div class="bg-indigo-100 p-3 rounded-full">
                                <i class="fas fa-folder text-indigo-600"></i>
                            </div>
                            <div>
                                <p class="font-semibold text-gray-800">${project.nombre}</p>
                                <p class="text-sm text-gray-500">${area} • ${utils.formatCurrency(project.monto)}</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <span class="status-badge ${statusClass}">${status}</span>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('recentProjects').innerHTML = projectsHtml;
        }

        function changeRole(role) {
            localStorage.setItem('userRole', role);
            showToast(`Rol cambiado a ${role}`, 'info');
            loadDashboardData();
        }
    </script>
</body>

</html>
