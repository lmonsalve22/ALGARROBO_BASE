<!DOCTYPE html>
<html lang="es">

<head>
    <script src="../../../script/router.js"></script>
    <script src="../../../script/api.js"></script>
    <script src="../../../script/utils.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal - Análisis de Datos</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/admin-styles.css">
</head>

<body class="bg-gray-50 text-gray-800">
    <div id="headerRender"></div>

    <div class="flex">
        <div id="asideRender"></div>

        <main class="flex-1 p-6 overflow-y-auto">
            <div class="max-w-7xl mx-auto">
                <div class="mb-8">
                    <h1 class="text-3xl font-bold">Análisis Estratégico</h1>
                    <p class="text-gray-500">Visualización de métricas avanzadas y tendencias del Geoportal</p>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                    
                    <div class="card-modern p-6 lg:col-span-1">
                        <h3 class="text-lg font-semibold mb-6">Proyectos por Prioridad</h3>
                        <div class="h-64 flex items-center justify-center">
                            <canvas id="priorityChart"></canvas>
                        </div>
                    </div>

                    <div class="card-modern p-6 lg:col-span-2">
                        <h3 class="text-lg font-semibold mb-6">Tendencia de Inversión Mensual</h3>
                        <div class="h-64">
                            <canvas id="investmentTrendChart"></canvas>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                    <div class="card-modern p-6">
                        <h3 class="text-lg font-semibold mb-6">Avance por Sector</h3>
                        <div class="space-y-4" id="sectorProgress">
                            
                        </div>
                    </div>

                    <div class="card-modern p-6">
                        <h3 class="text-lg font-semibold mb-6">Eficiencia de Ejecución</h3>
                        <div class="flex flex-col items-center justify-center h-full py-6">
                            <div class="relative w-48 h-48">
                                <svg class="w-full h-full transform -rotate-90">
                                    <circle cx="96" cy="96" r="88" stroke="currentColor" stroke-width="12"
                                        fill="transparent" class="text-gray-100" />
                                    <circle id="efficiencyProgress" cx="96" cy="96" r="88" stroke="currentColor"
                                        stroke-width="12" fill="transparent" stroke-dasharray="553"
                                        stroke-dashoffset="553" class="text-blue-600 transition-all duration-1000" />
                                </svg>
                                <div class="absolute inset-0 flex flex-col items-center justify-center">
                                    <span class="text-4xl font-bold" id="efficiencyVal">0%</span>
                                    <span class="text-xs text-gray-500 uppercase tracking-wider">Meta Municipal</span>
                                </div>
                            </div>
                            <p class="mt-6 text-sm text-gray-500 text-center max-w-xs">
                                Ratio de proyectos terminados vs. proyectos programados para el período actual.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../../../script/layout.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadAnalysisData();
        });

        async function loadAnalysisData() {
            try {
                const projects = await api.get('/proyectos');
                initPriorityChart(projects);
                initTrendChart();
                renderSectorProgress(projects);
                updateEfficiency(projects);
            } catch (error) {
                showToast('Error cargando análisis', 'error');
            }
        }

        function initPriorityChart(projects) {
            const ctx = document.getElementById('priorityChart').getContext('2d');
            const data = {
                'Alta': projects.filter(p => p.es_prioridad === 'SI').length,
                'Normal': projects.filter(p => p.es_prioridad !== 'SI').length
            };

            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: Object.keys(data),
                    datasets: [{
                        data: Object.values(data),
                        backgroundColor: ['#ef4444', '#3b82f6'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });
        }

        function initTrendChart() {
            const ctx = document.getElementById('investmentTrendChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                    datasets: [{
                        label: 'Inversión Real (Millones $)',
                        data: [65, 59, 80, 81, 56, 55, 40, 70, 75, 80, 95, 110],
                        borderColor: '#6366f1',
                        backgroundColor: 'rgba(99, 102, 241, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        function renderSectorProgress(projects) {
            const sectors = [...new Set(projects.map(p => p.sector_nombre).filter(Boolean))];
            const container = document.getElementById('sectorProgress');
            container.innerHTML = '';

            sectors.slice(0, 5).forEach(sector => {
                const sectorProjects = projects.filter(p => p.sector_nombre === sector);
                const avgProgress = sectorProjects.reduce((sum, p) => sum + (parseFloat(p.avance_total_decimal) || 0), 0) / sectorProjects.length;
                const progressPct = (avgProgress * 100).toFixed(0);

                const item = document.createElement('div');
                item.className = 'space-y-1';
                item.innerHTML = `
                    <div class="flex justify-between text-sm">
                        <span class="font-medium text-gray-700">${sector}</span>
                        <span class="text-gray-500">${progressPct}%</span>
                    </div>
                    <div class="h-2 w-full bg-gray-100 rounded-full overflow-hidden">
                        <div class="h-full bg-blue-500 rounded-full" style="width: ${progressPct}%"></div>
                    </div>
                `;
                container.appendChild(item);
            });
        }

        function updateEfficiency(projects) {
            const finished = projects.filter(p => p.estado_proyecto === 'Terminado').length;
            const efficiency = projects.length > 0 ? (finished / projects.length) * 100 : 75; 

            const circle = document.getElementById('efficiencyProgress');
            const val = document.getElementById('efficiencyVal');

            val.textContent = efficiency.toFixed(0) + '%';

            const offset = 553 - (efficiency / 100 * 553);
            setTimeout(() => {
                circle.style.strokeDashoffset = offset;
            }, 500);
        }
    </script>
</body>

</html>
