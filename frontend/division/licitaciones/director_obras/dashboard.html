<!DOCTYPE html>
<html lang="es">

<head>
    <script src="../../../script/router.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Director de Obras - Licitaciones - Algarrobo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .step-progress {
            height: 8px;
            border-radius: 4px;
            background: #e2e8f0;
            overflow: hidden;
        }

        .step-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #059669, #10b981);
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">
    <div id="headerRender"></div>
    <div class="flex">
        <div id="asideRender"></div>
        <main class="flex-1 p-8">
            <div class="max-w-7xl mx-auto">
                <div class="flex justify-between items-center mb-8">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-800">Dirección de Obras: Licitaciones</h1>
                        <p class="text-gray-600">Aprobación técnica y recepción de proyectos</p>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div class="glass-card p-6 rounded-2xl shadow-sm border-l-4 border-emerald-500">
                        <p class="text-sm font-medium text-gray-500 uppercase">Recepciones Pendientes</p>
                        <p class="text-3xl font-bold text-gray-800" id="statPendiente">0</p>
                    </div>
                    <div class="glass-card p-6 rounded-2xl shadow-sm border-l-4 border-blue-500">
                        <p class="text-sm font-medium text-gray-500 uppercase">Obras en Ejecución</p>
                        <p class="text-3xl font-bold text-gray-800" id="statEjecucion">0</p>
                    </div>
                </div>

                <div class="glass-card rounded-2xl shadow-sm overflow-hidden">
                    <div
                        class="p-6 border-b border-gray-100 flex justify-between items-center text-white bg-emerald-800">
                        <h2 class="text-xl font-semibold">Proyectos de Obra bajo Licitación</h2>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-gray-50 text-gray-500 text-sm uppercase">
                                <tr>
                                    <th class="px-6 py-4 font-semibold">Obra / Proyecto</th>
                                    <th class="px-6 py-4 font-semibold">Progreso Técnico</th>
                                    <th class="px-6 py-4 font-semibold">Paso Crítico Actual</th>
                                    <th class="px-6 py-4 font-semibold">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="licitacionesTable" class="divide-y divide-gray-100">
                                <tr>
                                    <td colspan="4" class="px-6 py-12 text-center text-gray-400"><i
                                            class="fas fa-spinner fa-spin text-2xl"></i></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../../script/layout.js"></script>
    <script src="../../../script/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadLicitaciones);
        async function loadLicitaciones() {
            try {
                const data = await api.get('/licitaciones');
                const table = document.getElementById('licitacionesTable');
                if (data.length === 0) {
                    table.innerHTML = `<tr><td colspan="4" class="px-6 py-12 text-center text-gray-400">No hay obras bajo licitación.</td></tr>`;
                    return;
                }
                table.innerHTML = data.map(l => {
                    const progress = (l.pasos_completados / 32) * 100;
                    return `
                        <tr class="hover:bg-gray-50 transition-colors">
                            <td class="px-6 py-4">
                                <p class="font-bold text-gray-800">${l.nombre_licitacion}</p>
                                <p class="text-xs text-gray-500">${l.proyecto_nombre}</p>
                            </td>
                            <td class="px-6 py-4">
                                <div class="flex items-center space-x-3">
                                    <div class="flex-1 step-progress"><div class="step-progress-fill" style="width: ${progress}%"></div></div>
                                    <span class="text-xs font-semibold text-emerald-600">${Math.round(progress)}%</span>
                                </div>
                            </td>
                            <td class="px-6 py-4 font-medium text-gray-600">
                                Paso ${l.estado_actual_paso || 1}
                            </td>
                            <td class="px-6 py-4 text-right">
                                <button onclick="window.location.href='../admin_proyectos/seguimiento.html?id=${l.id}'" class="text-emerald-600 hover:text-emerald-800 font-medium">Revisar Etapa</button>
                            </td>
                        </tr>`;
                }).join('');
                document.getElementById('statEjecucion').textContent = data.length;
            } catch (err) { console.error(err); }
        }
    </script>
</body>

</html>
