<!DOCTYPE html>
<html lang="es">

<head>
    <script src="../../../script/router.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Bases - Licitaciones - Algarrobo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: '#6366f1',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --gradient-primary: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
        }

        body {
            background-color: #f8fafc;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.08);
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .file-card {
            transition: all 0.3s ease;
        }

        .file-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .loader {
            border-top-color: #3498db;
            animation: spinner 1.5s linear infinite;
        }

        @keyframes spinner {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">
    <div id="headerRender"></div>
    <div class="flex">
        <div id="asideRender"></div>
        <main class="flex-1 p-8">
            <div class="max-w-7xl mx-auto">
                <div class="flex justify-between items-center mb-8">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-800">Biblioteca de Bases</h1>
                        <p class="text-gray-600">Gestión centralizada de bases administrativas, técnicas y anexos</p>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                    <!-- Categorías -->
                    <div class="lg:col-span-1 space-y-4 animate-fade-in">
                        <div class="glass-panel p-6 rounded-2xl">
                            <h3 class="font-bold text-gray-800 mb-4 uppercase text-xs tracking-widest">Tipo de Documento
                            </h3>
                            <div class="space-y-2" id="categoryFilters">
                                <button onclick="filterDocs('Todos')"
                                    class="cat-btn w-full text-left px-4 py-2 rounded-xl bg-blue-600 text-white font-medium transition-all">Todos</button>
                                <button onclick="filterDocs('Bases Administrativas')"
                                    class="cat-btn w-full text-left px-4 py-2 rounded-xl text-gray-600 hover:bg-white transition-all">Bases
                                    Administrativas</button>
                                <button onclick="filterDocs('Bases Técnicas')"
                                    class="cat-btn w-full text-left px-4 py-2 rounded-xl text-gray-600 hover:bg-white transition-all">Bases
                                    Técnicas</button>
                                <button onclick="filterDocs('Anexos y Formatos')"
                                    class="cat-btn w-full text-left px-4 py-2 rounded-xl text-gray-600 hover:bg-white transition-all">Anexos
                                    y Formatos</button>
                                <button onclick="filterDocs('Resoluciones')"
                                    class="cat-btn w-full text-left px-4 py-2 rounded-xl text-gray-600 hover:bg-white transition-all">Resoluciones</button>
                            </div>
                        </div>
                    </div>

                    <!-- Listado de Archivos -->
                    <div class="lg:col-span-3 space-y-6 animate-fade-in" style="animation-delay: 0.1s">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="docsGrid">
                            <div onclick="openUploadModal()"
                                class="glass-panel p-5 rounded-2xl file-card border-dashed border-2 border-slate-300 bg-slate-50 flex items-center justify-center cursor-pointer hover:border-blue-500 hover:text-blue-500 transition-all">
                                <div class="text-center py-4">
                                    <i class="fas fa-plus-circle text-3xl mb-2 opacity-50"></i>
                                    <p class="text-sm font-bold uppercase tracking-wider">Subir Documento Base</p>
                                    <p class="text-[10px] text-gray-400 mt-1">PDF, DOCX, XLSX (Máx 20MB)</p>
                                </div>
                            </div>
                            <!-- Docs dinámicos -->
                        </div>

                        <!-- Historial reciente -->
                        <div class="glass-panel rounded-2xl overflow-hidden mt-10">
                            <div class="p-4 bg-gray-50 border-b border-gray-100 flex justify-between items-center"
                                style="background: var(--gradient-primary); color: white;">
                                <h3 class="font-bold text-sm">Últimos Documentos añadidos</h3>
                                <span class="text-[10px] font-black uppercase"
                                    style="color: rgba(255,255,255,0.7)">Historial Maestro</span>
                            </div>
                            <div id="recentDocs" class="divide-y divide-gray-50 bg-white">
                                <!-- Filas dinámicas -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Subida -->
    <div id="modalUpload"
        class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center backdrop-blur-sm">
        <div class="bg-white rounded-3xl shadow-2xl w-full max-w-lg p-8 transform transition-all">
            <h3 class="text-2xl font-bold text-gray-800 mb-6">Subir a Biblioteca</h3>
            <form id="formUpload" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nombre Descriptivo</label>
                    <input type="text" id="upNombre"
                        class="w-full border-gray-200 rounded-xl p-3 bg-gray-50 focus:ring-2 focus:ring-blue-500 outline-none"
                        placeholder="Ej: Bases Generales Algarrobo 2024" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Categoría</label>
                    <select id="upTipo"
                        class="w-full border-gray-200 rounded-xl p-3 bg-gray-50 focus:ring-2 focus:ring-blue-500 outline-none">
                        <option>Bases Administrativas</option>
                        <option>Bases Técnicas</option>
                        <option>Anexos y Formatos</option>
                        <option>Resoluciones</option>
                        <option>General</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Seleccionar Archivo</label>
                    <input type="file" id="upFile"
                        class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                        required>
                </div>
                <div class="pt-6 flex space-x-3">
                    <button type="button" onclick="closeUploadModal()"
                        class="flex-1 px-4 py-2 bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 font-semibold transition-colors">Cancelar</button>
                    <button type="submit" id="btnSubmit"
                        class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 font-semibold shadow-md transition-colors">Iniciar
                        Subida</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../../script/layout.js"></script>
    <script src="../../../script/api.js"></script>
    <script>
        let allDocs = [];
        let currentFilter = 'Todos';

        // FIX: Parseo seguro de fechas (patrón secplan) — evita offset de timezone
        function safeDateString(dateStr) {
            if (!dateStr) return '';
            if (typeof dateStr === 'string') {
                const match = dateStr.match(/^(\d{4}-\d{2}-\d{2})/);
                if (match) return match[1];
            }
            const d = new Date(dateStr);
            if (isNaN(d.getTime())) return '';
            return `${d.getUTCFullYear()}-${String(d.getUTCMonth() + 1).padStart(2, '0')}-${String(d.getUTCDate()).padStart(2, '0')}`;
        }

        document.addEventListener('DOMContentLoaded', loadDocs);

        async function loadDocs() {
            try {
                const data = await api.get('/licitaciones/biblioteca');
                allDocs = data;
                renderDocs();
                renderRecent();
            } catch (err) {
                console.error(err);
                if (err.detail) {
                    const grid = document.getElementById('docsGrid');
                    grid.innerHTML = `<div class="col-span-full p-8 text-center bg-red-50 text-red-600 rounded-2xl border border-red-100">
                        <i class="fas fa-exclamation-triangle text-2xl mb-2"></i>
                        <p class="font-bold">Error de conexión con la base de datos</p>
                        <p class="text-xs opacity-75">${err.detail}</p>
                    </div>`;
                }
            }
        }

        function renderDocs() {
            const grid = document.getElementById('docsGrid');
            const filtered = currentFilter === 'Todos' ? allDocs : allDocs.filter(d => d.tipo === currentFilter);

            const uploadBtn = `
                <div onclick="openUploadModal()" class="glass-card p-5 rounded-2xl shadow-sm file-card border-dashed border-2 border-slate-300 bg-slate-50 flex items-center justify-center cursor-pointer hover:border-blue-500 hover:text-blue-500 transition-all">
                    <div class="text-center py-4">
                        <i class="fas fa-plus-circle text-3xl mb-2 opacity-50"></i>
                        <p class="text-sm font-bold uppercase tracking-wider">Subir Documento Base</p>
                        <p class="text-[10px] text-gray-400 mt-1">PDF, DOCX, XLSX (Máx 20MB)</p>
                    </div>
                </div>`;

            grid.innerHTML = uploadBtn + filtered.map(d => `
                <div class="glass-card p-5 rounded-2xl shadow-sm file-card flex items-start space-x-4">
                    <div class="w-12 h-12 ${getDocColor(d.archivo_extension)} rounded-xl flex items-center justify-center flex-shrink-0">
                        <i class="fas ${getDocIcon(d.archivo_extension)} text-xl"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                        <h4 class="font-bold text-gray-800 truncate" title="${d.nombre}">${d.nombre}</h4>
                        <p class="text-[10px] text-blue-600 font-bold uppercase tracking-tighter">${d.tipo}</p>
                        <p class="text-[10px] text-gray-400 mt-1">${safeDateString(d.fecha_subida)}</p>
                        <div class="mt-3 flex items-center space-x-3">
                            <a href="${API_CONFIG.BASE_URL}${d.url}" target="_blank" class="text-blue-600 text-xs font-bold hover:underline flex items-center gap-1">
                                <i class="fas fa-download"></i> VER DOCUMENTO
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderRecent() {
            const list = document.getElementById('recentDocs');
            list.innerHTML = allDocs.slice(0, 5).map(d => `
                <div class="p-4 flex justify-between items-center hover:bg-gray-50 transition-colors">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-file-alt text-gray-300"></i>
                        <span class="text-sm text-gray-600 font-medium">${d.nombre}</span>
                    </div>
                    <span class="text-[10px] font-bold text-gray-300 uppercase">${safeDateString(d.fecha_subida)}</span>
                </div>
            `).join('');
        }

        function getDocIcon(ext) {
            if (ext === 'pdf') return 'fa-file-pdf';
            if (['doc', 'docx'].includes(ext)) return 'fa-file-word';
            if (['xls', 'xlsx'].includes(ext)) return 'fa-file-excel';
            return 'fa-file-alt';
        }

        function getDocColor(ext) {
            if (ext === 'pdf') return 'bg-red-50 text-red-600';
            if (['doc', 'docx'].includes(ext)) return 'bg-blue-50 text-blue-600';
            if (['xls', 'xlsx'].includes(ext)) return 'bg-green-50 text-green-600';
            return 'bg-gray-50 text-gray-600';
        }

        function filterDocs(cat) {
            currentFilter = cat;
            document.querySelectorAll('.cat-btn').forEach(btn => {
                btn.classList.remove('bg-blue-600', 'text-white');
                btn.classList.add('text-gray-600', 'hover:bg-white');
                if (btn.textContent.trim() === cat) {
                    btn.classList.add('bg-blue-600', 'text-white');
                    btn.classList.remove('text-gray-600', 'hover:bg-white');
                }
            });
            renderDocs();
        }

        function openUploadModal() {
            document.getElementById('modalUpload').classList.remove('hidden');
        }

        function closeUploadModal() {
            document.getElementById('modalUpload').classList.add('hidden');
        }

        document.getElementById('formUpload').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('nombre', document.getElementById('upNombre').value);
            formData.append('tipo', document.getElementById('upTipo').value);
            formData.append('archivo', document.getElementById('upFile').files[0]);

            const btn = document.getElementById('btnSubmit');
            const originalHTML = btn.innerHTML;

            try {
                btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Subiendo...';
                btn.disabled = true;

                await api.post('/licitaciones/biblioteca', formData);
                closeUploadModal();
                loadDocs();
            } catch (err) {
                alert('Error al subir: ' + (err.detail || err.message));
            } finally {
                btn.innerHTML = originalHTML;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
