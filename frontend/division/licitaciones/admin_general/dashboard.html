<!DOCTYPE html>
<html lang="es">

<head>
    <script src="../../../script/router.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración General de Licitaciones - Algarrobo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: '#6366f1',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --gradient-primary: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
        }

        body {
            background-color: #f8fafc;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.08);
        }

        .step-progress {
            height: 8px;
            border-radius: 4px;
            background: #e2e8f0;
            overflow: hidden;
        }

        .step-progress-fill {
            height: 100%;
            background: var(--gradient-primary);
            transition: width 0.5s ease-in-out;
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">
    <div id="headerRender"></div>
    <div class="flex">
        <div id="asideRender"></div>
        <main class="flex-1 p-8">
            <div class="max-w-7xl mx-auto">
                <div class="flex justify-between items-center mb-8">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-800">Panel Administrativo de Licitaciones</h1>
                        <p class="text-gray-600">Vista global de procesos y hitos municipales</p>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 animate-fade-in">
                    <div class="glass-panel p-6 rounded-2xl border-l-4 border-blue-500">
                        <p class="text-sm font-medium text-gray-500 uppercase">Total Procesos</p>
                        <p class="text-3xl font-bold text-gray-800" id="statTotal">0</p>
                    </div>
                    <div class="glass-panel p-6 rounded-2xl border-l-4 border-yellow-500">
                        <p class="text-sm font-medium text-gray-500 uppercase">En Publicación</p>
                        <p class="text-3xl font-bold text-gray-800" id="statPublicacion">0</p>
                    </div>
                    <div class="glass-panel p-6 rounded-2xl border-l-4 border-green-500">
                        <p class="text-sm font-medium text-gray-500 uppercase">Adjudicadas</p>
                        <p class="text-3xl font-bold text-gray-800" id="statAdjudicadas">0</p>
                    </div>
                </div>

                <div class="glass-panel rounded-2xl overflow-hidden animate-fade-in" style="animation-delay: 0.1s">
                    <div class="p-6 border-b border-gray-100 flex justify-between items-center text-white bg-indigo-900"
                        style="background: var(--gradient-primary)">
                        <h2 class="text-xl font-semibold">Consolidado de Licitaciones</h2>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-gray-50 text-gray-500 text-sm uppercase">
                                <tr>
                                    <th class="px-6 py-4 font-semibold">Proyecto / Licitación</th>
                                    <th class="px-6 py-4 font-semibold">Mercado Público</th>
                                    <th class="px-6 py-4 font-semibold">Estado de Workflow</th>
                                    <th class="px-6 py-4 font-semibold">Presupuesto</th>
                                    <th class="px-6 py-4 font-semibold">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="licitacionesTable" class="divide-y divide-gray-100">
                                <tr>
                                    <td colspan="5" class="px-6 py-12 text-center text-gray-400"><i
                                            class="fas fa-spinner fa-spin text-2xl"></i></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../../script/layout.js"></script>
    <script src="../../../script/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadLicitaciones);
        async function loadLicitaciones() {
            try {
                const data = await api.get('/licitaciones');
                const table = document.getElementById('licitacionesTable');
                if (data.length === 0) {
                    table.innerHTML = `<tr><td colspan="5" class="px-6 py-12 text-center text-gray-400">No hay licitaciones registradas.</td></tr>`;
                    return;
                }
                table.innerHTML = data.map(l => {
                    const progress = (l.pasos_completados / 32) * 100;
                    return `
                        <tr class="hover:bg-gray-50 transition-colors">
                            <td class="px-6 py-4">
                                <p class="font-bold text-gray-800">${l.nombre_licitacion}</p>
                                <p class="text-xs text-gray-500 italic">${l.proyecto_nombre}</p>
                            </td>
                            <td class="px-6 py-4">
                                <span class="bg-indigo-50 text-indigo-700 px-2 py-1 rounded text-xs font-mono">${l.id_mercado_publico || 'PENDIENTE'}</span>
                            </td>
                            <td class="px-6 py-4">
                                <div class="flex items-center space-x-3">
                                    <div class="flex-1 step-progress"><div class="step-progress-fill" style="width: ${progress}%"></div></div>
                                    <span class="text-xs font-semibold text-indigo-600">${Math.round(progress)}%</span>
                                </div>
                            </td>
                            <td class="px-6 py-4 font-semibold text-gray-700">$${Number(l.monto_estimado || 0).toLocaleString()}</td>
                            <td class="px-6 py-4 text-right">
                                <button onclick="window.location.href='../admin_proyectos/seguimiento.html?id=${l.id}'" class="text-indigo-600 hover:text-indigo-800 font-medium">Ver Detalle</button>
                            </td>
                        </tr>`;
                }).join('');
                document.getElementById('statTotal').textContent = data.length;
            } catch (err) { console.error(err); }
        }
    </script>
</body>

</html>
