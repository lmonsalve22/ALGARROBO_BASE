    <script>
        // Variables globales para los gráficos
        let areaChart = null;
        let statusChart = null;
        
        // Verificar si el usuario está logueado al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            //checkLoginStatus();
            loadDashboardData();
        });

        // Función para cargar datos del dashboard desde la API
        async function loadDashboardData() {
            try {
                // URL de la API
                const BASE_URL = 'https://186.67.61.251:8000';
                
                // Obtener el token de autenticación
                const token = localStorage.getItem('authToken');
                
                // Realizar la petición a la API
                const response = await fetch(`${BASE_URL}/proyectos`, {
                    method: 'GET',
                    headers: {
                        'Authorization': token,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Error al obtener los datos de proyectos');
                }
                
                const projects = await response.json();
                
                // Procesar los datos y actualizar el dashboard
                updateDashboardWithRealData(projects);
                
            } catch (error) {
                console.error('Error:', error);
                // Mostrar mensaje de error en el dashboard
                document.getElementById('recentProjects').innerHTML = `
                    <div class="text-center py-4">
                        <i class="fas fa-exclamation-triangle text-red-500 text-2xl"></i>
                        <p class="text-gray-500 mt-2">Error al cargar los datos: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Función para actualizar el dashboard con los datos reales
        function updateDashboardWithRealData(projects) {
            // 1. Actualizar tarjetas de estadísticas principales
            
            // Proyectos Activos
            const activeProjects = projects.length;
            document.getElementById('activeProjectsCount').textContent = activeProjects;
            document.getElementById('projectsChange').textContent = Math.floor(Math.random() * 20) + '%'; // Simulación
            
            // Inversión Total
            const totalInvestment = projects.reduce((sum, project) => {
                const amount = parseFloat(project.monto) || 0;
                return sum + amount;
            }, 0);
            document.getElementById('totalInvestment').textContent = formatCurrency(totalInvestment);
            document.getElementById('investmentChange').textContent = Math.floor(Math.random() * 15) + '%'; // Simulación
            
            // Tasa de Avance
            const totalProgress = projects.reduce((sum, project) => {
                const progress = parseFloat(project.avance_total_decimal) || 0;
                return sum + progress;
            }, 0);
            const averageProgress = projects.length > 0 ? (totalProgress / projects.length) * 100 : 0;
            document.getElementById('progressRate').textContent = averageProgress.toFixed(0) + '%';
            document.getElementById('progressChange').textContent = Math.floor(Math.random() * 10) + '%'; // Simulación
            
            // Beneficiarios (simulado)
            const beneficiaries = Math.floor(totalInvestment / 1000000) * 50; // Estimación simple
            document.getElementById('beneficiaries').textContent = formatNumber(beneficiaries);
            
            // 2. Actualizar gráficos
            updateCharts(projects);
            
            // 3. Actualizar lista de proyectos recientes
            updateRecentProjects(projects);
        }

        // Función para actualizar los gráficos
        function updateCharts(projects) {
            // Agrupar proyectos por área
            const projectsByArea = {};
            projects.forEach(project => {
                const area = project.area || 'Sin clasificar';
                projectsByArea[area] = (projectsByArea[area] || 0) + 1;
            });
            
            // Agrupar proyectos por estado
            const projectsByStatus = {};
            projects.forEach(project => {
                const status = project.estado_proyecto || 'Sin estado';
                projectsByStatus[status] = (projectsByStatus[status] || 0) + 1;
            });
            
            // Actualizar gráfico de áreas
            const areaCtx = document.getElementById('areaChart');
            if (areaCtx) {
                // Destruir el gráfico anterior si existe
                if (areaChart) {
                    areaChart.destroy();
                }
                
                areaChart = new Chart(areaCtx, {
                    type: 'doughnut',
                    data: {
                        labels: Object.keys(projectsByArea),
                        datasets: [{
                            data: Object.values(projectsByArea),
                            backgroundColor: [
                                '#3B82F6',
                                '#10B981',
                                '#F59E0B',
                                '#8B5CF6',
                                '#EF4444',
                                '#EC4899',
                                '#14B8A6',
                                '#F97316'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });
            }
            
            // Actualizar gráfico de estados
            const statusCtx = document.getElementById('statusChart');
            if (statusCtx) {
                // Destruir el gráfico anterior si existe
                if (statusChart) {
                    statusChart.destroy();
                }
                
                statusChart = new Chart(statusCtx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(projectsByStatus),
                        datasets: [{
                            label: 'Proyectos',
                            data: Object.values(projectsByStatus),
                            backgroundColor: '#3B82F6'
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
        }

        // Función para actualizar la lista de proyectos recientes
        function updateRecentProjects(projects) {
            // Ordenar proyectos por fecha de actualización (más recientes primero)
            const sortedProjects = [...projects].sort((a, b) => {
                const dateA = new Date(a.fecha_actualizacion);
                const dateB = new Date(b.fecha_actualizacion);
                return dateB - dateA;
            });
            
            // Tomar los 5 proyectos más recientes
            const recentProjects = sortedProjects.slice(0, 5);
            
            // Generar HTML para los proyectos recientes
            const projectsHtml = recentProjects.map(project => {
                // Determinar el color del estado
                let statusClass = 'bg-gray-100 text-gray-800';
                if (project.estado_proyecto === 'Ejecución') {
                    statusClass = 'bg-green-100 text-green-800';
                } else if (project.estado_proyecto === 'Diseño') {
                    statusClass = 'bg-blue-100 text-blue-800';
                } else if (project.estado_proyecto === 'Licitación') {
                    statusClass = 'bg-yellow-100 text-yellow-800';
                }
                
                // Determinar el ícono según el área
                let icon = 'fa-folder';
                if (project.area === 'Vialidad') {
                    icon = 'fa-road';
                } else if (project.area === 'Educación') {
                    icon = 'fa-school';
                } else if (project.area === 'Salud') {
                    icon = 'fa-hospital';
                } else if (project.area === 'Espacios Públicos') {
                    icon = 'fa-tree';
                }
                
                // Calcular tiempo transcurrido desde la última actualización
                const updateDate = new Date(project.fecha_actualizacion);
                const now = new Date();
                const diffTime = Math.abs(now - updateDate);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                let timeAgo = 'Actualizado hoy';
                if (diffDays === 1) {
                    timeAgo = 'Actualizado ayer';
                } else if (diffDays > 1 && diffDays < 7) {
                    timeAgo = `Actualizado hace ${diffDays} días`;
                } else if (diffDays >= 7 && diffDays < 30) {
                    const weeks = Math.floor(diffDays / 7);
                    timeAgo = `Actualizado hace ${weeks} semana${weeks > 1 ? 's' : ''}`;
                } else {
                    const months = Math.floor(diffDays / 30);
                    timeAgo = `Actualizado hace ${months} mes${months > 1 ? 'es' : ''}`;
                }
                
                return `
                    <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg card-hover">
                        <div class="flex items-center space-x-4">
                            <div class="bg-blue-100 p-3 rounded-full">
                                <i class="fas ${icon} text-blue-600"></i>
                            </div>
                            <div>
                                <p class="font-semibold">${project.nombre}</p>
                                <p class="text-sm text-gray-600">${project.area || 'Sin área'} - ${formatCurrency(parseFloat(project.monto) || 0)}</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <span class="status-badge ${statusClass}">${project.estado_proyecto || 'Sin estado'}</span>
                            <p class="text-sm text-gray-500 mt-1">${timeAgo}</p>
                        </div>
                    </div>
                `;
            }).join('');
            
            // Actualizar el DOM
            document.getElementById('recentProjects').innerHTML = projectsHtml;
        }

        // Función para formatear moneda
        function formatCurrency(amount) {
            if (amount >= 1000000000) {
                return '$' + (amount / 1000000000).toFixed(1) + 'B';
            } else if (amount >= 1000000) {
                return '$' + (amount / 1000000).toFixed(1) + 'M';
            } else if (amount >= 1000) {
                return '$' + (amount / 1000).toFixed(1) + 'K';
            } else {
                return '$' + amount.toFixed(0);
            }
        }

        // Función para formatear números
        function formatNumber(num) {
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            } else {
                return num.toFixed(0);
            }
        }

            const userMenu = document.getElementById('userMenu');
